<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Questionário - Manguezais da Barra do Sahy</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Menu */
    ul {
      display: flex;
      justify-content: center;
      background-color: black;
      margin: 0;
      padding: 0;
    }

    ul li {
      display: inline-block;
    }

    ul li a {
      display: block;
      padding: 14px 20px;
      color: white;
      text-decoration: none;
    }

    ul li a:hover {
      background-color: #333;
    }

    /* Conteúdo */
    h3 {
      text-align: center;
      margin-top: 20px;
    }

    form {
      max-width: 600px;
      margin: 20px auto;
      padding: 0 20px;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"], select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: black;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #333;
    }
  </style>
</head>
<body>

  <!-- Menu de navegação -->
  <ul>
    <li><a href="index.html">Início</a></li>
    <li><a href="fauna.html">Fauna</a></li>
    <li><a href="flora.html">Flora</a></li>
    <li><a href="questionario.html">Questionário</a></li>
  </ul>

  <!-- Conteúdo principal -->
  <h3>Questionário sobre os Manguezais</h3>

  <form action="#" method="post">
    <label for="nome">Seu nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="pergunta1">1. Qual a importância dos manguezais?</label>
    <input type="text" id="pergunta1" name="pergunta1" required>

    <label for="pergunta2">2. Cite uma espécie de planta encontrada nos manguezais.</label>
    <input type="text" id="pergunta2" name="pergunta2" required>

    <label for="pergunta3">3. Cite uma espécie de animal encontrada nos manguezais.</label>
    <input type="text" id="pergunta3" name="pergunta3" required>

    <label for="pergunta4">4. Os manguezais ajudam a proteger a linha costeira?</label>
    <select id="pergunta4" name="pergunta4" required>
      <option value="">Selecione</option>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select>

    <input type="submit" value="Enviar">
  </form>

</body>
</html>

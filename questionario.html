<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionário - Manguezais da Barra do Sahy</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

/* Menu de navegação */
ul {
    list-style: none;
    padding: 0;
    margin: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
}

ul li {
    margin: 0;
}

ul li a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 14px 25px;
    transition: 0.3s;
}

ul li a:hover {
    background-color: #1abc9c;
}

/* Cabeçalho */
header {
    text-align: center;
    padding: 30px 20px;
}

header h2 {
    margin: 0;
    color: #1abc9c;
    font-size: 2.2em;
}

header h3 {
    margin: 10px 0 20px 0;
    color: #555;
    font-weight: normal;
}

/* Cards de perguntas */
.card {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    margin: 20px auto;
    max-width: 700px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.card h3 {
    color: #1abc9c;
    margin-bottom: 15px;
}

label {
    display: block;
    background-color: #f0f0f0;
    padding: 10px 15px;
    margin-bottom: 10px;
    border-radius: 6px;
    cursor: pointer;
    transition: 0.3s;
}

label:hover {
    background-color: #e0e0e0;
}

input[type="radio"],
input[type="checkbox"] {
    margin-right: 10px;
    accent-color: #1abc9c;
}

button {
    background-color: #1abc9c;
    color: #fff;
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1em;
    margin-top: 15px;
    transition: 0.3s;
}

button:hover {
    background-color: #16a085;
}

@media(max-width: 600px){
    header h2 {
        font-size: 1.8em;
    }
}
</style>
</head>
<body>

<!-- Menu de navegação -->
<ul>
    <li><a href="index.html">Início</a></li>
    <li><a href="fauna.html">Fauna</a></li>
    <li><a href="flora.html">Flora</a></li>
    <li><a href="questionario.html">Questionário</a></li>
</ul>

<!-- Cabeçalho -->
<header>
    <h2>Questionário sobre Manguezais</h2>
    <h3>Teste seus conhecimentos sobre fauna e flora</h3>
</header>

<!-- Perguntas -->
<div class="card">
    <h3>Início</h3>
    <label><input type="radio" name="inicio"> Opção 1</label>
    <label><input type="radio" name="inicio"> Opção 2</label>
</div>

<div class="card">
    <h3>Flora</h3>
    <label><input type="checkbox"> Mangue-vermelho (<i>Rhizophora mangle</i>)</label>
    <label><input type="checkbox"> Mangue-branco (<i>Laguncularia racemosa</i>)</label>
    <label><input type="checkbox"> Mangue-preto (<i>Avicennia schaueriana</i>)</label>
</div>

<div class="card">
    <h3>Fauna</h3>
    <label><input type="checkbox"> Beija-Flor (<i>Clytolaema rubricauda</i>)</label>
    <label><input type="checkbox"> Gaivota (<i>Larus spp.</i>)</label>
    <label><input type="checkbox"> Garça (<i>Ardeidae</i>)</label>
    <label><input type="checkbox"> Robalo-branco (<i>Centropomus undecimalis</i>)</label>
    <label><input type="checkbox"> Jacaré (<i>Melanosuchus niger</i>)</label>
    <label><input type="checkbox"> Ostra-do-Pacífico (<i>Magallana gigas</i>)</label>
</div>

<div class="card" style="text-align:center;">
    <button>Enviar respostas</button>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Questionário - Manguezais da Barra do Sahy</title>
<style>
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

/* Menu de navegação preto */
ul {
    list-style: none;
    margin: 0;
    padding: 0;
    background-color: #000;
    display: flex;
    justify-content: center;
}

ul li {
    margin: 0;
}

ul li a {
    display: block;
    color: white;
    text-decoration: none;
    padding: 14px 20px;
}

ul li a:hover {
    background-color: #111;
}

/* Cabeçalho */
header {
    text-align: center;
    padding: 20px;
}

header h1 {
    margin: 0 0 10px 0;
}

header p {
    color: #555;
    max-width: 700px;
    margin: 0 auto;
}

/* Card do formulário */
.card {
    background-color: #fff;
    border: 1px solid #ccc;
    border-radius: 8px;
    padding: 20px;
    margin: 20px auto;
    max-width: 700px;
    box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

.card label {
    display: block;
    margin: 10px 0 5px 0;
}

.card input, 
.card select, 
.card textarea {
    width: 100%;
    padding: 8px;
    border-radius: 4px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}

.card input[type="checkbox"],
.card input[type="radio"] {
    width: auto;
    margin-right: 8px;
}

.card button {
    padding: 10px 20px;
    margin: 10px 10px 0 0;
    border: none;
    border-radius: 6px;
    background-color: #000;
    color: #fff;
    cursor: pointer;
}

.card button:hover {
    background-color: #111;
}
</style>
</head>
<body>

<!-- Menu de navegação -->
<ul>
    <li><a href="index.html">Início</a></li>
    <li><a href="fauna.html">Fauna</a></li>
    <li><a href="flora.html">Flora</a></li>
    <li><a href="questionario.html">Questionário</a></li>
</ul>

<!-- Cabeçalho -->
<header>
    <h1>Questionário sobre Cultura Oceânica</h1>
    <p>Este formulário tem como objetivo coletar informações sobre o conhecimento e a relação das pessoas com a cultura oceânica, práticas sustentáveis e preservação dos oceanos.</p>
</header>

<!-- Formulário -->
<div class="card">
<form action="#" method="post">

    <!-- Campos obrigatórios -->
    <label for="nome">Nome completo *</label>
    <input type="text" id="nome" name="nome" minlength="10" maxlength="100" required>

    <label for="email">E-mail *</label>
    <input type="email" id="email" name="email" required>

    <label for="idade">Idade *</label>
    <input type="number" id="idade" name="idade" min="5" max="125" required>

    <label for="nascimento">Data de Nascimento *</label>
    <input type="date" id="nascimento" name="nascimento" min="1901-02-02" max="2025-11-30" required>

    <label for="estado">Estado onde reside *</label>
    <select id="estado" name="estado" required>
        <option value="">Selecione</option>
        <option value="AC">Acre</option>
        <option value="AL">Alagoas</option>
        <option value="AP">Amapá</option>
        <option value="AM">Amazonas</option>
        <option value="BA">Bahia</option>
        <option value="CE">Ceará</option>
        <option value="DF">Distrito Federal</option>
        <option value="ES">Espírito Santo</option>
        <option value="GO">Goiás</option>
        <option value="MA">Maranhão</option>
        <option value="MT">Mato Grosso</option>
        <option value="MS">Mato Grosso do Sul</option>
        <option value="MG">Minas Gerais</option>
        <option value="PA">Pará</option>
        <option value="PB">Paraíba</option>
        <option value="PR">Paraná</option>
        <option value="PE">Pernambuco</option>
        <option value="PI">Piauí</option>
        <option value="RJ">Rio de Janeiro</option>
        <option value="RN">Rio Grande do Norte</option>
        <option value="RS">Rio Grande do Sul</option>
        <option value="RO">Rondônia</option>
        <option value="RR">Roraima</option>
        <option value="SC">Santa Catarina</option>
        <option value="SP">São Paulo</option>
        <option value="SE">Sergipe</option>
        <option value="TO">Tocantins</option>
    </select>

    <label>Você já ouviu falar sobre Cultura Oceânica? *</label>
    <label><input type="radio" name="cultura_oceanica" value="sim" required> Sim</label>
    <label><input type="radio" name="cultura_oceanica" value="nao" required> Não</label>

    <label for="relacao_mar">Qual sua relação com o mar? *</label>
    <textarea id="relacao_mar" name="relacao_mar" rows="5" cols="50" required></textarea>

    <label>Quais dessas ações você já praticou? *</label>
    <label><input type="checkbox" name="acoes" value="reutilizei_plasticos"> Reutilizei plásticos e embalagens para reduzir o lixo</label>
    <label><input type="checkbox" name="acoes" value="evitei_lixo"> Evitei descartar lixo em praias, rios ou mares</label>
    <label><input type="checkbox" name="acoes" value="sacolas_reutilizaveis"> Usei sacolas reutilizáveis ao fazer compras</label>
    <label><input type="checkbox" name="acoes" value="campanhas"> Participei de campanhas de conscientização sobre a vida marinha</label>
    <label><input type="checkbox" name="acoes" value="meios_transporte"> Optei por meios de transporte menos poluentes</label>
    <label><input type="checkbox" name="acoes" value="economizei_agua"> Economizei água no dia a dia</label>
    <label><input type="checkbox" name="acoes" value="compartilhei_informacoes"> Compartilhei informações sobre a proteção dos oceanos nas redes sociais</label>
    <label><input type="checkbox" name="acoes" value="denunciei"> Denunciei ou evitei práticas prejudiciais ao meio ambiente marinho</label>
    <label><input type="checkbox" name="acoes" value="apoiei_projetos"> Apoiei projetos ou ONGs ligadas à conservação marinha</label>

    <!-- Campo opcional -->
    <label for="sugestao">Enviar uma sugestão de iniciativa oceânica (opcional)</label>
    <textarea id="sugestao" name="sugestao" rows="5" cols="50"></textarea>

    <!-- Botões -->
    <button type="submit">Enviar</button>
    <button type="reset">Limpar</button>

</form>
</div>

</body>
</html>
